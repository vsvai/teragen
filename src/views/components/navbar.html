<header
  class="absolute md:top-5 flex flex-wrap flex-col md:justify-start md:flex-nowrap z-40 w-full bg-transparent text-sm py-3 md:py-0 dark:bg-gray-800"
>
  <nav
    id="first-nav"
    class="max-w-[85rem] w-full mx-auto px-2 md:px-6 lg:px-8"
    aria-label="Global"
  >
    <div class="relative md:flex md:items-center md:justify-between">
      <div class="w-full flex items-center justify-between gap-4">
        <img src="./mainlogo.png" alt="" class="n06_logo" width="75px" />
        <a
          class="md:absolute left-20 md:text-2xl flex-none text-xl font-semibold dark:text-white"
          href="#"
          onclick="onNavigate('/'); return false;"
          aria-label="Brand"
          >SudoYantra India</a
        >
        <div>
          <button
            type="button"
            class="px-4 py-4 rounded-full bg-white h-12 flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              width="17.5"
              viewBox="0 0 448 512"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <nav
    id="second-nav"
    class="max-w-[85rem] w-full px-2 md:px-6 lg:px-8 z-50 bg-black text-white p-2 flex justify-between items-center"
    aria-label="Global"
  >
    <div class="flex items-center gap-x-2">
      <img
        src="./mainlogo.png"
        alt="SudoYantra India Logo"
        class="n06_logo"
        width="45px"
      />
      <h1 class="font-semibold hidden md:block">SudoYantra India</h1>
    </div>
    <ul class="flex md:static absolute right-16 justify-center items-center list-none md:gap-x-10 gap-x-5">
      <li>
        <a href="#" class="hover:text-gray-400 transition-colors hidden md:block">Products</a>
      </li>
      <li>
        <a href="#" class="hover:text-gray-400 transition-colors"
          >Request a Demo</a
        >
      </li>
      <li>
        <a
          href="#"
          class="text-green-400 hover:text-green-300 transition-colors"
          >Order now</a
        >
      </li>
    </ul>
    <button
      type="button"
      class="px-4 py-4 rounded-full bg-transparent h-12 flex justify-center items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="20"
        width="17.5"
        viewBox="0 0 448 512"
      >
        <path
          fill="#ffffff"
          d="M0 96C0 78.3 14.3 64 32 64h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h384c17.7 0 32 14.3 32 32z"
        />
      </svg>
    </button>
  </nav>
</header>
