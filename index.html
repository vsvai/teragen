<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1eQ2zhstgMY5_Q5h-337rVY71vB27eDf9qg0uiOaptA&usqp=CAU&ec=48665698"
      property="twitter:image"
    />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta charset="utf-8" />
    <title>Next Gen Lab</title>
    <meta content="Next Gen Lab" property="og:title" />
    <meta content="Next Gen Lab" property="twitter:title" />
    <meta content="Next Gen Lab" property="og:description" />
    <meta content="Next Gen Lab" property="twitter:description" />

    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);

      window.smoothScroll = function (target) {
        var scrollContainer = target;
        do {
          //find scroll container
          scrollContainer = scrollContainer.parentNode;
          if (!scrollContainer) return;
          scrollContainer.scrollTop += 1;
        } while (scrollContainer.scrollTop == 0);

        var targetY = 0;
        do {
          //find the top of target relatively to the container
          if (target == scrollContainer) break;
          targetY += target.offsetTop;
        } while ((target = target.offsetParent));

        scroll = function (c, a, b, i) {
          i++;
          if (i > 30) return;
          c.scrollTop = a + ((b - a) / 30) * i;
          setTimeout(function () {
            scroll(c, a, b, i);
          }, 20);
        };
        // start scrolling
        scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
      };
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="app"></div>
    <div id="footbar"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/routes.ts"></script>
  </body>
</html>
